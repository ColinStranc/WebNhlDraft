<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="player-attribute-cell.html">

<dom-module id="player-card">

    <template>
        <style>
            .container {
                border: 1px;
                border-style: solid;
                display: inline-flex;
                box-shadow: -1px 1px 1px;
            }

            .team-display {
                background-color: yellowgreen;
                width: 20px;
                border-right-width: 1px;
                border-right-style: solid;
            }

            .position-display {
                background-color: red;
                height: 5px;
                border-bottom-width: 1px;
                border-bottom-style: solid;
            }

            .main-details {
                display: inline-flex;
                border-bottom: 2px solid;
            }

            .main-details > div {
                border-right-style: solid;
                border-right-width: 1px;
                border-right-color: gray;
                border-left-style: solid;
                border-left-width: 1px;
                border-left-color: gray;

                margin: 2px 0;
                padding: 0 4px;
            }

            .universal-attributes-list {
                display: inline-flex;
            }
        </style>

        <div class="container">
            <div class="team-display"></div>
            <div class="details">
                <div class="position-display"></div>
                <div class="attributes">
                    <div class="main-details">
                        <div>
                            <div>[[_playerData.position]]</div>
                            <div>[[_playerData.handedness]]</div>
                        </div>
                        <div class="player-name">
                            <div class="player-first-name">[[_playerData.firstName]]</div>
                            <div class="player-last-name">[[_playerData.lastName]]</div>
                        </div>
                        <div class="universal-attributes-list">
                            <player-attribute-cell attribute-id="1" player-position="C" attribute-value="89" is-compact></player-attribute-cell>
                            <player-attribute-cell attribute-id="2" player-position="C" attribute-value="4.575" is-compact></player-attribute-cell>
                        </div>
                    </div>
                    <div class="additional-details-preview">
                        <player-attribute-cell player-position="C" attribute-id="3" attribute-value="81" is-compact></player-attribute-cell>
                        <player-attribute-cell is-compact></player-attribute-cell>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
    Polymer({
        is: 'player-card',
        properties: {
            playerId: Number,
            _playerData: {
                type: Object,
                computed: '_getPlayerObject(playerId)'
            }
        },
        _getPlayerObject: function(id) {
            return window.webNhlDraft.dataProvider.getPlayer(id);
        }
    });
    </script>
</dom-module>
