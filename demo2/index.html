  <body>
      <div class="player-list"></div>
  </body>
  <script>
        var listElement = document.querySelector('.player-list');
        var players = window.webNhlDraft.dataProvider.getPlayersId();
        for (var i = 0; i < players.length; i++) {
            var playerCard = document.createElement('player-card');
            playerCard.setAttribute('player-id', players[i]);
            listElement.appendChild(playerCard);
        }
    </script>
